<!DOCTYPE html>

        .quiz-container {

        .quiz-embed {

            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .quiz-embed iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 12px;
            flex-grow: 1;
        }

        /* MINIMAL TRUST INDICATORS */
        .trust-indicators {

            justify-content: center;

            margin-top: 10px;

        .trust-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .quiz-container {

            }

            .quiz-embed {
                padding: 8px;
            }
        }

        /* EXIT INTENT POPUP */
        #exit-popup {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);
            border: 1px solid rgba(245, 101, 0, 0.3);
            border-radius: 20px;
            padding: 30px;

        }
        .popup-content button {

            color: white;

            document.getElementById('live-counter').textContent = currentUsers;
        }
        setInterval(updateLiveCounter, 3000);
        updateLiveCounter();

        // ===== EXIT INTENT DETECTION =====
        let mouseY = 0;
        let exitPopupShown = false;
        
        document.addEventListener('mousemove', function(e) {
